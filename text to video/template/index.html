<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #3498db, #2c3e50);
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 400px;
            position: relative;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #generateOTPButton {
            background-color: #3498db;
        }

        #generateOTPButton:hover {
            background-color: #2980b9;
        }

        #loginButton {
            background-color: #e74c3c;
        }

        #loginButton:hover {
            background-color: #c0392b;
        }

        #backButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #3498db;
            color: white;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #backButton:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <button id="backButton" onclick="goBack()">Back</button>
        <h2>Login</h2>
        <form>
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number">

            <button type="button" id="generateOTPButton">Generate OTP</button>

            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" name="otp" placeholder="Enter the OTP">

            <button type="button" id="loginButton">Login</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("generateOTPButton").addEventListener("click", function () {
                generateOTP();
            });

            document.getElementById("loginButton").addEventListener("click", function () {
                validateLogin();
            });

            function generateOTP() {
                // Generate a random 6-digit OTP
                const otp = Math.floor(100000 + Math.random() * 900000);

                // Display the generated OTP in a prompt
                const enteredOTP = prompt(`Generated OTP: ${otp}\nEnter the OTP to proceed:`);

                // Set the entered OTP in the input field
                document.getElementById('otp').value = enteredOTP || '';
            }

            function validateLogin() {
                const enteredOTP = document.getElementById('otp').value;

                // Simulate an API request for login validation
                // Replace this part with your actual login validation logic
                const isLoginSuccessful = true;  // Replace with your logic

                if (isLoginSuccessful) {
                    // Redirect to front.html in the "front" folder on successful login
                    window.location.href = 'front.html';
                } else {
                    alert('Invalid OTP. Please try again.');
                }
            }

            function goBack() {
                // Go back to the generator.html page
                window.location.href = 'generator.html';
            }
        });
    </script>

</body>

</html>
